<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h1 id='message'>(Messages go here)</h1>

      <h3>Sign In</h3>
      <form class="sign-in" id='sign-in'>
        <fieldset>
          <input type="email" name='credentials[email]' placeholder="example@example.com">
          <input type='password' name='credentials[password]' placeholder='Password'>
          <input class='btn btn-primary' type='submit' value='Submit'>
        </fieldset>
      </form>

      <h3>Sign Up</h3>
      <form class='sign-up' id='sign-up'>
        <fieldset>
            <input type="email" name='credentials[email]' placeholder="example@example.com">
            <input type='password' name='credentials[password]' placeholder='Password'>
            <input type='password' name='credentials[password_confirmation]' placeholder='Confirm Password'>
            <input class='btn btn-primary' type='submit' value='Submit'>
        </fieldset>
      </form>

      <h3>Change Password</h3>
      <form class='change-password' id='change-password'>
        <fieldset>
          <input type='password' name='passwords[old]' placeholder='Old Password'>
          <input type='password' name='passwords[new]' placeholder='New Password'>
          <input class='btn btn-primary' type='submit' value='Submit'>
        </fieldset>
      </form>


      <h3>Sign Out</h3>
      <form class='sign-out' id='sign-out'>
        <fieldset>
          <input class='btn btn-primary' type='submit' value='Sign Out'>
        </fieldset>
      </form>

      <h1>Users:</h1>

      <h1>Loadouts:</h1>
    </body>
</html>
