<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h1 id='message'>(Messages go here)</h1>

      <h2>Users</h2>

      <form class="sign-in" id='sign-in'>
        <h3>Sign In</h3>
        <fieldset>
          <input type="email" name='credentials[email]' placeholder="example@example.com">
          <input type='password' name='credentials[password]' placeholder='Password'>
          <input class='btn btn-primary' type='submit' value='Submit'>
        </fieldset>
      </form>


      <form class='sign-up' id='sign-up'>
        <h3>Sign Up</h3>
        <fieldset>
            <input type="email" name='credentials[email]' placeholder="example@example.com">
            <input type='password' name='credentials[password]' placeholder='Password'>
            <input type='password' name='credentials[password_confirmation]' placeholder='Confirm Password'>
            <input class='btn btn-primary' type='submit' value='Submit'>
        </fieldset>
      </form>


      <form class='change-password hidden' id='change-password'>
        <h3>Change Password</h3>
        <fieldset>
          <input type='password' name='passwords[old]' placeholder='Old Password'>
          <input type='password' name='passwords[new]' placeholder='New Password'>
          <input class='btn btn-primary' type='submit' value='Submit'>
        </fieldset>
      </form>



      <form class='sign-out hidden' id='sign-out'>
        <h3>Sign Out</h3>
        <fieldset>
          <input class='btn btn-primary' type='submit' value='Sign Out'>
        </fieldset>
      </form>

      <h2>Loadouts</h2>

      <form class='create-loadout hidden' id='create-loadout'>
        <h3>Create Loadout</h3>
        <fieldset>
            <input type='text' name='loadout[loadout_name]' placeholder='Loadout Name'>
            <input type='text' name='loadout[armor_slot]' placeholder='Armor'>
            <input type='text' name='loadout[weapon_slot]' placeholder='Weapon'>
            <input type='text' name='loadout[trinket_slot]' placeholder='Trinket'>
            <input class='btn btn-primary' type='submit' value='Submit'>
        </fieldset>
      </form>


      <form class='index-loadouts hidden' id='index-loadouts'>
        <h3>Index Loadouts</h3>
        <fieldset>
            <input class='btn btn-primary' type='submit' value='Index'>
        </fieldset>
      </form>


      <form class='show-loadout hidden' id='show-loadout'>
        <h3>Show Loadout</h3>
        <fieldset>
            <input type='number' name='loadout[id]' placeholder='ID#'>
            <input class='btn btn-primary' type='submit' value='Show'>
        </fieldset>
      </form>


      <form class='update-loadout hidden' id='update-loadout'>
        <h3>Update Loadout</h3>
        <fieldset>
            <input type='number' name='loadout[id]' placeholder='ID#'>
            <input type='text' name='loadout[armor_slot]' placeholder='Armor'>
            <input type='text' name='loadout[weapon_slot]' placeholder='Weapon'>
            <input type='text' name='loadout[trinket_slot]' placeholder='Trinket'>
            <input class='btn btn-primary' type='submit' value='Submit'>
        </fieldset>
      </form>


      <form class='delete-loadout hidden' id='delete-loadout'>
        <h3>Delete Loadout</h3>
        <fieldset>
            <input type='number' name='loadout[id]' placeholder='ID#'>
            <input class='btn btn-primary' type='submit' value='Delete Loadout'>
        </fieldset>
      </form>

      <div id="content" class="content"></div>
    </body>
</html>
